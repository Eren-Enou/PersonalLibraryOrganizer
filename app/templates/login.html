<!doctype html>
<title>Login</title>
<h2>Login</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>

    <div class="form-group">
        <label for="remember_me">Remember Me</label>
        {{ form.remember_me }}
    </div>
    
    <p>{{ form.submit() }}</p>
</form>
